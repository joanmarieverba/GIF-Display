<!Doctype html>

<head>
    <meta charset="UTF-8" />
    <title>GIF-Displays</title>

<body>

    <h1>Outer Space GIFs</h1>

    <h2>Click on a button and 10 GIFs will display. The GIFs are motionless. To see an animated GIF, click on the GIF. To go back to a
    still GIF, click on it again. To add topics, enter one in the box and click the submit button. Ten GIFs will be displayed
    and a button will be added.</h2>

    <div><img src="PoweredBy_200px-Black_HorizLogo.png" class="center" alt="Powered by Giphy"></div>

    <div id="gifbuttons"></div>

    <form id="btnform" class="inputbutton">
        <label for="btninput"><h3>Add a topic: </h3></label>
        <input type="text" id="btninput">
        <input id="addcategory" type="submit" value="Submit">
    </form>


    <div id="thegifs"></div>
